<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/product-preview-card/assets/favicon.png"
    />
    <link rel="stylesheet" href="sass/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="split">
        <picture class="product-image">
          <source media="(min-width: 30em)" srcset="/product-desktop.jpg" />
          <img src="/product-mobile.jpg" alt="" />
        </picture>
        <div class="content flow-content">
          <div class="pre-heading">Perfume</div>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="decription">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge. Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="price-sale">$149.99</div>
            <div class="price-original">$169.99</div>

            <button class="button">
              <img src="./icon-cart.svg" alt="" /><span>Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
