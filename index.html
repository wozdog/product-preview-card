<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="sass/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <main class="container preview">
      <div class="split">
        <picture>
          <source media="(min-width: 30em)" srcset="/product-desktop.jpg" />
          <img class="product-image" src="/product-mobile.jpg" alt="" />
        </picture>
        <div class="content flow-content">
          <div class="pre-heading">Perfume</div>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge. Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="price-sale">$149.99</span>
            <span class="price-original">$169.99</span>
          </div>

          <button class="button">
            <img src="./icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
